        .square {

        .isi {

        }
        
        .baris {
            display: flex;
            justify-content: center;
            gap: 15px;

        }

        .gambar img {
            width: 350px;
            height: 250px;
        }

        .logo img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .corner {
            position: fixed;
            width: 50px;
            height: 50px;
            border-color: black;
            border-style: solid;
            z-index: 9999;
        }

        .corner.tl {
            top: 0;
            left: 0;
            border-width: 8px 0 0 8px;
        }

        .corner.tr {
            top: 0;
            right: 0;
            border-width: 8px 8px 0 0;
        }

        .corner.bl {
            bottom: 0;
            left: 0;
            border-width: 0 0 8px 8px;
        }

        .corner.br {
            bottom: 0;
            right: 0;
            border-width: 0 8px 8px 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
